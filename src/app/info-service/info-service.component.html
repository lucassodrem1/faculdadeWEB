<div class='header'>
    <app-navbar></app-navbar>
</div>

<body class='info-service-body'>
<div class='container'>
  <div class='row justify-content-center'>
    <div class='col-md-7'>
      <div class='card mt-10'>
        <h5 class='card-header bg-info text-center text-white py-4'>
          {{serviceInfo.title}}
        </h5>
        <div class='card-body px-lg-5'>
          <div class='text-muted'> Descrição </div>
          <p> {{serviceInfo.desc}} </p>
          <hr>
          <div class='text-muted'> Dono do serviço </div>
          <p> {{userInfo.username}} </p>
          <hr>
          <div class='text-muted'> Preço do serviço </div>
          <p> R$ {{serviceInfo.price}} </p>
          <hr>
          <div class='text-muted'> Contado do dono </div>
          <p> Email: {{userInfo.email}} </p>
          <hr>
        </div>
        <div class='card-footer bg-danger text-white text-center'>
          {{serviceInfo.hearts}} <i class='fas fa-heart'></i>
        </div> 
      </div>
    </div>
  </div>
  <div class='row justify-content-center mt-5'>
    <div class='col-md-7'>
      <button type='button' class='btn btn-danger btn-block'>Cancelar serviço</button>
    </div>
  </div>
</div>
</body>
