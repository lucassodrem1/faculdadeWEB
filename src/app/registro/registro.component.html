<div class='header'>
    <app-navbar></app-navbar>
</div>
<div class='register-body'>
  <div class="container">
    <div class='row justify-content-md-center'>
      <div class='col-md-4 mt-10'>
        <h1> Register </h1>
        <form>
          <div class="form-group">
            <label for="username">Nome:</label>
            <input type="text" class="form-control" id="username" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="e-mail">E-mail:</label>
            <input type="email" class="form-control" id="e-mail" value="email@exemplo.com" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="form-group">
            <label for="confirmation">Confirme sua senha:</label>
            <input type="password" class="form-control" id="confirmation" required>
          </div>
          <div class="form-group">
              <label for="choice">Tipo de registro</label>
              <select class="custom-select mr-sm-2" id="choice">
                <option selected>Escolha...</option>
                <option value="1">Contratante</option>
                <option value="2">Prestador de servi√ßo</option>
              </select>
          </div>
            <button type="submit" class="btn btn-dark btn-block float-right">Registrar!</button>
            <a class="btn btn-dark btn-block float-right" href='' style="color: white;">Cancelar!</a>
        </form>
      </div>
    </div>
  </div>
</div>
